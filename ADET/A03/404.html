<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/404.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        h1 {
            font-weight: bold;
            font-size: 100px;
            background: linear-gradient(to right, #00aeff, #ff0062, #b37400, #ff0062, #00aeff);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }

        p {
            font-size: 40px;
            background: linear-gradient(to right, #00aeff, #ff0062, #b37400, #ff0062, #00aeff);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }


        .gradient-btn {
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .gradient-btn::after {
            content: '';
            position: absolute;
            height: 115%;
            width: 105%;
            background-image: conic-gradient(from var(--angle), transparent 0%, rgb(154, 87, 216), rgb(247, 247, 149), rgb(112, 134, 253));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            padding: 10px;
            border-radius: inherit;
            animation: 3s spin linear infinite;
        }

        @keyframes animate-gradient {
            to {
                background-position: 200%;
            }
        }

        @keyframes spin {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 m-0">
        <div class="text-center">
            <h1 class="m-0">404 - Not Found</h1>
            <p>This page doesn't exist :(</p>
            <a href="https://shanerhyder.github.io/ADET/A03">
                <button class="gradient-btn rounded-4 p-2">Return to TechTrove</button>
            </a>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</html>
