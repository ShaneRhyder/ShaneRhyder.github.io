<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #0f1923;">
    <nav class="navbar navbar-expand-lg mb-0" style="background-color: black; font-family: 'Tungsten-Bold';">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="index.html">
                <img src="images/navbar logo.png" class="navbar-logo" alt="Navbar Logo">
            </a>
            <a href="https://playvalorant.com/en-us/" class="nav-item">
                PLAY VALORANT
            </a>
        </div>
    </nav>

    <div class="container-fluid px-0 overflow-x-hidden" style="background-color: rgb(243, 243, 243);">
        <div class="row mt-1 text-center">
            <div class="col">
                <h1 class="display-1 mt-0 mb-4" id="title"></h1>
                <div class="mx-auto mb-0 justify-content-center" style="max-width: 600px;">
                    <img id="img" src="" alt="Agent Image"
                        style="width: 100%; border-style: groove; padding: 5%; border-radius: 40px; background-color: rgb(245, 241, 241);">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="rounded-5 card py-2 px-4 mx-auto" id="agentRole"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mx-auto my-3 rounded-4 overflow-x-hidden">
        <div class="row just text-center">
            <div><strong style="color:white; font-family: 'Tungsten-Light'; font-size: 2em;">Agent
                    Abilities: </strong>
                <div id="agentAbilities" class="d-flex flex-wrap justify-content-center"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="view.js"></script>
</body>

</html>
