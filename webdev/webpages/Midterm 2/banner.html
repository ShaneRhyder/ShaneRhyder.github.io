<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../favicon/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
	<title>Chasing Earth's Horizon</title>
</head>

<body>
	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="5"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="10"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="20"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="40"></div>
			<div class="keyart_layer parallax" id="keyart-4" data-speed="43"></div>
			<div class="keyart_layer parallax" id="keyart-5" data-speed="80"></div>
			<div class="animate__animated animate__fadeInLeft wow" data-wow-duration="1s"
				style="animation-duration: 1.5s;" id="parallaxTitle">
				<div class="keyart_layer parallax" id="keyart-6" data-speed="90"></div>
			</div>
			<!--Front image, in sync with scroll, no need to parallax-->
			<!--Add or Remove layers as needed - check Parallax.css for refrence-->
		</div>
	</section>

	<section class="main-content" id="contentContainer">
	</section>

	<!--Uses JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>
	<script>
		new WOW().init();

		wow = new WOW(
			{
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0,
				mobile: true,
				live: true
			}
		)
		wow.init();
	</script>

	<script src="js/content.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</html>
